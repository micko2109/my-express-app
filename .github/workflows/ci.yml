name: CI/CD Pipeline - GitHub Pages & Environments

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main, production ]

env:
  NODE_VERSION: 18
  IMAGE_NAME: rirs-books-app
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

jobs:

# -----------------------------
# 1. BUILD PHASE
# -----------------------------
  build:
    runs-on: ubuntu-latest
    name: Build Application
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Set version output
        id: version
        run: echo "version=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: build/

# -----------------------------
# 2. TESTS
# -----------------------------
  tests:
    runs-on: ubuntu-latest
    name: Run Tests
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm run test:backend

# -----------------------------
# 3. GITHUB PAGES DEPLOYMENT
# -----------------------------
  deploy-pages:
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    needs: tests
    # Deploy only on main branch for GitHub Pages
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# -----------------------------
# 4. DOCKER BUILD & PUSH - DEVELOPMENT
# -----------------------------
  docker-dev:
    runs-on: ubuntu-latest
    name: Build & Push Docker (Development)
    needs: tests
    # Deploy to Development environment from main branch
    # Only run if Docker Hub secrets are configured
    if: github.ref == 'refs/heads/main' && secrets.DOCKER_HUB_USERNAME != ''
    environment:
      name: Development

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: build/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev
            type=sha

      - name: Build and push Docker image (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:dev
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          echo "✅ Successfully pushed Docker image: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:dev"

# -----------------------------
# 5. DOCKER BUILD & PUSH - PRODUCTION
# -----------------------------
  docker-production:
    runs-on: ubuntu-latest
    name: Build & Push Docker (Production)
    needs: docker-dev
    # Deploy to Production environment from production branch
    # Only run if Docker Hub secrets are configured
    if: github.ref == 'refs/heads/production' && secrets.DOCKER_HUB_USERNAME != ''
    environment:
      name: Production

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: build/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=prod
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image (prod)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:prod
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          echo "✅ Successfully pushed Docker image: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:prod"

# -----------------------------
# 6. SKIPPED DOCKER - NOTIFY USER
# -----------------------------
  docker-skipped:
    runs-on: ubuntu-latest
    name: Docker Setup Required
    # Run when Docker would run but secrets are missing
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production')
      && secrets.DOCKER_HUB_USERNAME == ''
    
    steps:
      - name: Notify about missing Docker credentials
        run: |
          echo "⚠️  Docker Hub credentials not configured"
          echo ""
          echo "To enable Docker deployments, add the following secrets to your GitHub repository:"
          echo "  - DOCKER_HUB_USERNAME"
          echo "  - DOCKER_HUB_PASSWORD"
          echo ""
          echo "Go to: Repository Settings → Secrets and variables → Actions"
          echo ""
          echo "✅ GitHub Pages and Tests have completed successfully"

