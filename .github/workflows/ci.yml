name: Complete CI/CD Pipeline with SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: 18
  IMAGE_NAME: my-express-app
  SONAR_PROJECT_KEY: micko2109
  SONAR_ORG_KEY: micko2109

jobs:

  # -----------------------------
  # 1. BUILD PHASE
  # -----------------------------
  build:
    runs-on: ubuntu-latest
    name: Build Application

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend & backend
        run: |
          npm run build
          ls -la dist
          ls -la build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: build/

      # -------------------------
      # Send metrics to Datadog
      # -------------------------
      - name: Send CI/CD metrics to Datadog
        uses: datadog/datadog-ci@v0.21.0
        env:
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
        with:
          apiKey: ${{ secrets.DATADOG_API_KEY }}





  # -----------------------------
  # 2. SONARCLOUD ANALYSIS
  # -----------------------------
    
  sonarcloud:
    runs-on: ubuntu-latest
    name: SonarCloud Analysis
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npx jest __tests__/server.test.js tests/books.test.js --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORG_KEY }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300

  # -----------------------------
  # 3. TESTS
  # -----------------------------
  tests:
    runs-on: ubuntu-latest
    name: Run Tests
    needs: sonarcloud

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npx jest tests/books.test.js

  # -----------------------------
  # 4. DOCKER BUILD & PUSH
  # -----------------------------
  docker:
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    needs: tests
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -----------------------------
  # 5. DEPLOY TO VERCEL
  # -----------------------------
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    needs: docker
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel
        run: npm install -g vercel

      - name: Pull Vercel config
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Vercel project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}



