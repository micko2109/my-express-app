name: Complete CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: 18
  IMAGE_NAME: my-express-app

jobs:

# -----------------------------
# 1. BUILD PHASE
# -----------------------------
  build:
    runs-on: ubuntu-latest
    name: Build Application

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend & backend
        run: |
          npm run build
          ls -la dist
          ls -la build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: build/

# -----------------------------
# 2. TESTS
# -----------------------------
  tests:
    runs-on: ubuntu-latest
    name: Run Tests
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npx jest tests/books.test.js

# -----------------------------
# 3. DOCKER BUILD & PUSH
# -----------------------------
 # -----------------------------
# 3. DOCKER BUILD & PUSH
# -----------------------------
  docker:
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker image
        run: |
          # Dev tag
          docker build -t ${{ env.IMAGE_NAME }}:dev .
          # Prod tag (samo ako je production branch)
          if [[ "${GITHUB_REF}" == "refs/heads/production" ]]; then
            docker build -t ${{ env.IMAGE_NAME }}:prod .
          fi

      - name: Push Docker images
        run: |
          docker push ${{ env.IMAGE_NAME }}:dev
          if [[ "${GITHUB_REF}" == "refs/heads/production" ]]; then
            docker push ${{ env.IMAGE_NAME }}:prod
          fi


      

# -----------------------------
# 4. DEPLOY TO VERCEL
# -----------------------------
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    needs: docker
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel
        run: npm install -g vercel

      - name: Pull Vercel config
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Vercel project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
